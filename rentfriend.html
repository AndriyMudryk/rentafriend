<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>
		Slideshow
	</title>
	<link rel="stylesheet" href="opastyle.css">	
	<link rel="stylesheet" href="slide.css">	
</head>
<body class="enter">
    <div class="header">	
		<a href="rentfriend.html" class="logo">
			<img src="logo.png" alt="here must be a logo" style="width:15%;height:20%">
		</a>	
	</div>
 <div class="slideshow-container; container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="3.jpg" style="width:100%">
	 <div class="content">
    <h1>Rent A Friend</h1>
    <p>"Не имей сто друзей, а имей сто рублей!"</p>
  </div>
   
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="2.jpg" style="width:100%">
    <div class="content">
    <h1>Так-Так, вам не почулось)</h1>
    <p>Ми найкращий сервіс оренди друзів!</p>
  </div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="1.jpg" style="width:100%">
    <div class="content">
    <h1>Где Луччие тусовки?)</h1>
    <p>Не важливо де, важливо, щоб з нашими орендованими друзями!) </p>
  </div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
</div>
<div class="clearfix" style="text-align:center;">
		<a href="login.html" class="logo">	
		     <button type="button" class="sbm">Log In</button>
		</a>
		<a href="signup.html" class="logo">	
      		     <button type="submit" class="sbm">Sign Up</button>
		</a>
</div>
<script>
var slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1} 
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none"; 
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block"; 
  dots[slideIndex-1].className += " active";
}
</script>
</body>
</html>
